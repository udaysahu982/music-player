<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> -->
    <script src="https://kit.fontawesome.com/6607ddb805.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img class="song-img" src="shreeram.jpg" alt="">
            <h1>Ram Siya Ram</h1>
            <p>ram siya ram song</p>
            <!-- <span id="sngDur" class="tim-song"></span> -->
            <audio id="song">  
                <source src="songs\Ram-Siya-Ram.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward" title="previous"></i></div>
                <div class="play" onclick="playPause()"><i class="fa-solid fa-play" id="CtrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
